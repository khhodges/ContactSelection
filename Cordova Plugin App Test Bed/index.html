    </head>

    <body>
        <div id="all-contacts" data-role="view" data-title="My Contacts">
            <header data-role="header">
                <div data-role="navbar">
                    <a data-align="left" href="#all-contacts" data-role="button">Home</a>
                    <div data-role="view-title"></div>
                    <a data-align="right" href="#new-contact" data-role="button">New</a>
                </div>
            </header>
            <div class="content">
                <div id="home" data-role="view">
                    <div id="collapsible" data-role="collapsible" data-animation="false">
                        <h2>Header</h2>
                        <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Phasellus sed purus sed orci aliquet dapibus.</p>
                    </div>
                </div>
                <div class="inset">
                    <input id="searchText" />
                    <button class="rbSearch" id="findContactButton" onclick="window.getAllContacts()">Find Contact</button>
                </div>
                <div id="result" type="text" readonly="readonly"></div>
            </div>
            <ul id="contacts-list" ></ul>
        </div>
        <div id="new-contact" data-role="view" data-title="New Contact">
            <header data-role="header">
                <div data-role="navbar">
                    <a data-align="left" data-role="backbutton">Back</a>
                    <div data-role="view-title"></div>
                    <a data-align="right" href="#view-contact" data-role="button">Save</a>
                </div>
            </header>
            <form>
                <div class="inset">
                    <input >
                </div>
            </form>
        </div>
        <div id="view-contact" data-role="view" data-title="Contact Details" data-show="window.getContactDetails">
            <header data-role="header">
                <div data-role="navbar">
                    <a data-align="left" href="#all-contacts" data-role="button">Cancel</a>
                    <div data-role="view-title">
                        <a data-align="right" href="#new-contact" data-role="button">Edit</a>
                    </div>
                </div>
            </header>
            <img class="largeProfile" />
            <h2 id="contact-name"></h2>
            <h4 id="contact-phone"></h4>
            <h4 id="contact-phone"></h4>
            <h4 id="contact-phone"></h4>
            <button id="update-photo" data-role="button" onclick="window.updatePhoto()">Update Photo</button>
        </div>
        <script id="contacts-template" type="text/x-kendo-template">
            <div data-role="collapsible" data-collapsed="true" data-collapse-icon="arrow-up" data-expand-icon="arrow-down">
                <h3># if (photos && photos.length) { #
                <img class="smallProfile" src="${photos[0].value}" /> # } else {
                # <img class="smallProfile" src="styles/blankProfile.png" /> # } # # if (name.givenName) {
                # ${name.givenName} # } # # if (name.familyName) {
                # ${name.familyName} # } # </h3>
                <p># if (phoneNumbers && phoneNumbers.length) {
                    #
                ${phoneNumbers[0].value} # } # # if (addresses && addresses.length) { #
                    <br/>
                    <a href="\#view-contact?id=${id}&familyName=${name.familyName}">
                        ${addresses[0].formatted}
                </a> # } # # if (emails && emails.length) { #
                <br/> ${emails[0].value} # } #</p>
            </div>
        </script>
    </body>

</html>
