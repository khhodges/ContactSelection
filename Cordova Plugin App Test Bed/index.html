    <body>
        <div id="all-contacts" data-role="view" data-title="My Contacts">
            <header data-role="header">
                <div data-role="navbar">
                    <a data-align="right" data-role="button" onclick="window.clear()">Clear</a>
                    <div data-role="view-title"></div>
                    <a data-align="left" href="#all-contacts" data-role="button">Back</a>
                </div>
            </header>
            <div class="content">
                <div id="home" data-role="view">
                </div>
                <div class="inset">
                    <input id="searchText" />
                    <button class="rbSearch" id="findContactButton" onclick="window.getAllContacts()">Find Contact</button>
                </div>
                <div id="result" type="text" readonly="readonly"></div>
            </div>
            <div id="collapsible" data-role="collapsible" data-animation="true">
                <h2>Help</h2>
                <p>Enter any letters in the contact name to search for a list of contact and pick the one you wish to use.</p>
            </div>

            <div id="contacts-list" ></div>
        </div>
        <div id="new-contact" data-role="view" data-title="New Contact">
            <header data-role="header">
                <div data-role="navbar">
                    <a data-align="left" data-role="backbutton">Back</a>
                    <div data-role="view-title"></div>
                    <a data-align="right" href="#view-contact" data-role="button">Save</a>
                </div>
            </header>
            <form>
                <div class="inset">
                    <input >
                </div>
            </form>
        </div>
        <div id="view-contact" data-role="view" data-title="Contact Details" data-show="window.getContactDetails">
            <header data-role="header">
                <div data-role="navbar">
                    <a data-align="left" href="#all-contacts" data-role="button">Cancel</a>
                    <div data-role="view-title">
                        <a data-align="right" href="#all-contacts" data-role="button">Use</a>
                    </div>
                </div>
            </header>
            <img class="largeProfile" />
            <h2 id="contact-name"></h2>
            <h4 id="contact-address"></h4>
            <h4 id="contact-phone"></h4>
            <h4 id="contact-email"></h4>
            <button id="update-photo" data-role="button" onclick="window.updatePhoto()">Update Photo</button>
        </div>
